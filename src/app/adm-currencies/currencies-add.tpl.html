<div class="bootstrap-iso ng-scope">
    <back-btn title="Back to DocTypes List" link="listAdminDocTypes"></back-btn>
    <div class="row">
        <div class="col-md-3">
            <admin-menu menu-items="ctrl.links"></admin-menu>
        </div>
        <div class="col-md-9">
            <div class="admin-body">
                <div class="panel panel-info">
                    <div ng-if="ctrl.action == 'add'" class="panel-heading pnl-heading">ADD CURRENCY INFORMATION</div>
                    <div ng-if="ctrl.action == 'edit'" class="panel-heading pnl-heading">EDIT CURRENCY INFORMATION</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Currency Name:</label>
                                    <input class="form-control"
                                           type="text"
                                           ng-model="ctrl.currency.title"
                                           ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Currency Abbreviation:</label>
                                    <input class="form-control"
                                           type="text"
                                           ng-model="ctrl.currency.abbr"
                                           ng-required="true">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer clearfix">
                        <div class="form-group pull-right">
                            <a href="" class="btn btn-success" ng-click="ctrl.AddRecord()">
                                <i class="fa fa-save"></i> {{  ctrl.action == 'edit' ? 'Update': 'Add' }} Record
                            </a>
                            <a href="#listAdminCurrencies" class="btn btn-warning ">
                                <i class="fa fa-cut"></i> Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
